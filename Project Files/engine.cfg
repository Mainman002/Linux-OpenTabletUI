[application]

name="Digital Drawing Tablet GUI"
main_scene="res://Assets/Scenes/FirstLoad.tscn"
icon="res://Assets/Sprites/Icons/Bamboo1.png"

[autoload]

Global="*res://Assets/Scripts/Global.gd"

[display]

keep_screen_on=false
stretch_mode="viewport"
stretch_aspect="keep"
width=1024
height=600
use_2d_pixel_snap=true

[input]

ctrl=[key(Control)]

[rasterizer]

use_fragment_lighting=false

[render]

shadows_enabled=false
default_clear_color=#ff3a3b40
